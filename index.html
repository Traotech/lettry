<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <title>calculator trao</title>
  </head>
  <body>
    <div class="container">
      <form action="forms">
        <div class="calc">
          <input type="text" name="display" id="answer" /><br />
          <input type="button" value="7" on click="forms.display.value+='7" />g
          <input type="button" value="8" on click="forms.display.value+='8" />
          <input type="button" value="9" on click="forms.display.value+='9" />
          <input
            type="button"
            value="/"
            on
            click="forms.screen.value+='/"
          /><br />
          <input type="button" value="4" on click="forms.screen.value+='4" />
          <input type="button" value="5" on click="forms.screen.value+='5" />
          <input type="button" value="6" on click="forms.screen.value='6' />
          <input
            type="button"
            value="x"
            on
            click="forms.screen.value+='x"
          /><br />
          <input type="button" value="1" on click="forms.screen.value+='1" />
          <input type="button" value="2" on click="forms.screen.value+='2" />
          <input type="button" value="3" on click="forms.screen.value+='3" />
          <input
            type="button"
            value="-"
            on
            click="forms.screen.value+='-"
          /><br />
          <input type="button" value="0" on click="forms.screen.value+='0" />
          <input type="button" value="." on click="forms.screen.value+='." />
          <input type="button" value="+" on click="forms.screen.value+='+" />
          <input type="button" value="=" on click="forms.screen.value+='=" />
        </div>
      </form>
    </div>
  </body>
</html>
